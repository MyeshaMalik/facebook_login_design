<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container ">
      <div class="row">
        <div class="col-md-6  col-sm-4  my-5 ">
          <h1 class="text-primary me-3">FACEBOOK</h1>
          <h3>Connect with friends and the world around u through face book</h3> 
        </div>
        <div class="col-md-6  col-sm-4 my-5 bg-light ">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email phone no.</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>

            <div class="d-grid gap-2 my-3">
              <button class="btn btn-primary" type="button">Log in</button>
              <label for="inputlable" class="form-label text-primary text-center my-1">Forgot password</label>
              <input type="" class=" border-top-0  border-end-0 border-start-0  " >

              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="button">Create new account</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
